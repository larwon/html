<!-- HTML문서임을 정의 -->
<!DOCTYPE html>
<!-- html - head - body-->
<!--html안에 lang으로 언어를 선언해줘야함-->
<html lang="UTF-8">
<!--head는 메타정보(메타데이터)를 포함-->
<head> 
    <!--head태그 안에 title존재-->
    <!--title은 제목표시줄이나 페이지탭에 표시되는 html페이지 제목-->
    <title>Page Title</title>
</head>
<!--body는 문서의 본문을 정의-->
<!--이미지/단락/하이퍼링크/테이블/리스트 등 모든 가시적인 컨텐츠의 집합소-->
<body>    
    <!--h1~6까지 제목의 크기를 정의-->
    <!--1이 가장 큼-->
    <!--style로 폰트사이즈 변경-->
    <h1 style="font-size: 60px;">My First Heading</h1>
    <h2>My First Heading</h2>
    <h3>My First Heading</h3>
    <h4>My First Heading</h4>
    <h5>My First Heading</h5>
    <h6>My First Heading</h6>
    
    <!--요소의 문단을 정의-->
    <p>My first paragraph.</p>

    <!--<a href="ULR"></a>형식으로 주로 사용-->
    <p><a href="https://www.naver.com">네이버</a></p>
    
    <!--src: 소스파일-->
    <!--alt: 대체 텍스트-->
            <!--alt(alternate)는 대체하다라는 뜻-->
            <!--이미지가 나오지 않을 때 대안-->
    <!--width: 가로크기-->
    <!--height: 세로크기-->
    <p><img src="~.jpg" alt="~~~" width="100" height="100"></p>

    <!--br: 한줄 자동 개행-->
    자동 개행<br>입니다.

    <!--style로 색상을 표현-->
    <p style="color:red;">This is a red paragraph.</p>

    <!--title 속성은 요소 위에 마우스를 올려놓으면 속성값이 표시됨-->
    <p title="I'm a tooltip">This is a paragraph.</p>

    <!--html 기본 정보-->
    <!--html은 대소문자를 구분하지 않음, 주로 소문자를 권장함-->
    <!--속성은 추가정보를 제공하며, name="value"와 같은 이름으로 제공-->
    <!--속성의 내용을 큰따옴표와 작은따옴표를 상황에 맞게 사용하는 것이 좋다-->
</body>
</html>
