<!-- HTML문서임을 정의 -->
<!DOCTYPE html>
<!-- html - head - body-->
<html>
<!--head는 메타정보(메타데이터)를 포함-->
<head> 
    <!--head태그 안에 title존재-->
    <!--title은 제목표시줄이나 페이지탭에 표시되는 html페이지 제목-->
    <title>Page Title</title>
</head>
<!--body는 문서의 본문을 정의-->
<!--이미지/단락/하이퍼링크/테이블/리스트 등 모든 가시적인 컨텐츠의 집합소-->
<body>    
    <!--h1~6까지 제목의 크기를 정의-->
    <!--1이 가장 큼-->
    <h1>My First Heading</h1>
    
    <!--요소의 문단을 정의-->
    <p>My first paragraph.</p>

    <!--<a href="ULR"></a>형식으로 주로 사용-->
    <a href="https://www.naver.com">네이버</a>
    
    <!--src: 소스파일-->
    <!--alt: 대체 텍스트-->
            <!--alt(alternate)는 대체하다라는 뜻-->
            <!--이미지가 나오지 않을 때 대안-->
    <!--width: 가로크기-->
    <!--height: 세로크기-->
    <img src="~.jpg" alt="~.com" width="100" height="100">

</body>
</html>
